<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaK-Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Work Timer</h1>
        <div class="clock" id="clock"></div><hr>
        <button id="startWork">Kommen</button><br>
        <h3>Working Time: <span id="workTime">00:00:00</span></h3>
        <button id="breakBtn">Break</button><br>
        <h4>Break Time: <span id="breakTime">00:00:00</span></h4>
        <button id="restore">↻</button>
        
        <div class="status-box">
            
           
            <p>Work Started: <span id="workStarted">--:--:--</span></p>
            <p>Work Ended: <span id="workEnded">--:--:--</span></p>
        </div>

        <footer>
            <p>© sibi~EOL~keba.com~2025</p>
        </footer>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
